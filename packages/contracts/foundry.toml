[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"

# Remappings for cleaner imports
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "forge-std/=lib/forge-std/src/",
    "@hyperlane-xyz/core/=lib/hyperlane-monorepo/solidity/",
]

# Dependencies: Run `forge install` after clone
# - forge-std: foundry-rs/forge-std
# - openzeppelin-contracts: OpenZeppelin/openzeppelin-contracts
optimizer = true
optimizer_runs = 10_000
evm_version = "cancun"
bytecode_hash = "none"
fuzz = { runs = 1_000 }
gas_reports = ["*"]

[profile.ci]
fuzz = { runs = 10_000 }
verbosity = 4

[lint]
lint_on_build = false
ignore = ["test/**", "script/**"]

[fmt]
bracket_spacing = true
line_length = 120
tab_width = 4
quote_style = "double"
number_underscore = "thousands"

[rpc_endpoints]
localhost = "http://localhost:8545"
base_sepolia = "${BASE_SEPOLIA_RPC}"
optimism_sepolia = "${OPTIMISM_SEPOLIA_RPC}"
base = "${BASE_RPC_URL}"

[etherscan]
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
optimism_sepolia = { key = "${OPTIMISM_ETHERSCAN_API_KEY}", url = "https://api-sepolia-optimistic.etherscan.io/api" }
